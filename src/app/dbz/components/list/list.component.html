<h3>Listado</h3>

<ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="
    let character of characterList;
    let i = index;
    let isFirst = first
    let isLast = last
    let isEven = even
    let isOdd = odd" [ngClass]="{'list-group-item-primary': isEven,
    'list-group-item-success': isLast}">
        <div>
            <span class="text-primary"> {{ i + 1 }}. </span>
            <span>{{ character.name }} - </span>
            <strong>{{character.power}} </strong>
        </div>
        <button (click)="onDeleteCharacter(character.id!)" class="btn btn-outline-danger">X</button>
    </li>
</ul>
