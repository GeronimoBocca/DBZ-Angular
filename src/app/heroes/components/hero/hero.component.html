<h1>{{ title }}</h1>
<hr>

<h3>{{ name }}</h3>

<dl>
    <td>Nombre:</td>
    <dd>{{ name }}</dd>
    <td>Edad:</td>
    <dd>{{ age }}</dd>
    <td>MÃ©todo:</td>
    <dd>{{ getHeroDescription() }}</dd>
    <td>Capitalizado:</td>
    <dd>{{ capitalizedName }}</dd>
</dl>

<button class="btn btn-dark mx-1 " (click)="changeHero()" *ngIf="name !== 'spiderman'">Cambiar nombre</button>
<button class="btn btn-dark mx-1" (click)="changeAge()" *ngIf="age !== 30">Cambiar edad</button>
<button class="btn btn-outline-danger" (click)="resetForm()" *ngIf="age !== 45 || name !== 'ironman'">Reset</button>
